<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Boggle</title>

  <!-- vendors -->
  <script src="vendor/jquery-2.1.4.min.js"></script>
  <script src="vendor/underscore-min.js"></script>

  <!-- app -->
  <script src="app/helper.js"></script>
  <script src="app/dictionary.js"></script>
  <script src="app/board.js"></script>
  <script src="app/attempt.js"></script>
  <script src="app/score.js"></script>
  <script src="app/timer.js"></script>
  <script src="app/app.js"></script>

  <!-- init game -->
  <script>
  $(function () {
    app = new App();
    app.render();
  });
  </script>
</head>

<body>

  <!-- app -->
  <main>
    <header>
      <h1>Boggle</h1>
    </header>

    <section>
      <div id="attempt"></div>
      <div id="board"></div>
      <div id="score"></div>
      <div id="clock"></div>
      <button onclick="app.start();">start</button>
    </section>
  </main>

  <!-- templates -->
  <div id="templates">
    <script id="board-template" type="text/x-template">
      <table>
        <% _.forEach(board, function (row) { %>
        <tr>
          <% _.forEach(row, function (cell) { %>
            <td><%=cell%></td>
          <% }); %>
        </tr>
        <% }); %>
      </table>
    </script>

    <script id="score-template" type="text/x-template">
      <header>
        <h2>Score <%=counter%></h2>
      </header>
      <section>
        <table>
        <% _.forEach(attempts, function (attempt) { %>
          <tr>
            <td><%=attempt.word%></td>
            <td><%=attempt.score%></td>
          </tr>
        <% }); %>
        </table>
      </section>
      <footer>
      </footer>
    </script>

    <script id="clock-template" type="text/x-template">
      <span>00:<%=(secs<10?'0'+secs:secs)%></span>
    </script>

    <script id="attempt-template" type="text/x-template">
      <input type="text" onkeyup="app.checkOnEnter(event)" <%= (started ? '' : 'disabled') %> />
    </script>
  </div>

</body>

</html>
