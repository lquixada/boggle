apps:
  - name     : boggle-dev
    script   : ./src/app.js
    watch    : ./src/server
    instances: 1
    exec_mode: cluster
    env    :
      NODE_ENV: development
  - name     : boggle-prod
    script   : ./src/app.js
    instances: 4
    exec_mode: cluster
    env    :
      NODE_ENV: production
